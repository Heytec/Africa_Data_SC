<body>
	

	<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white">Sign Up</h3>

				<div class="alert">Sent ! Thank you</div>
				
				<form action="" class="popup-form" id="contactform">
				
				    

					<input  id="name"type="text" class="form-control form-white" placeholder="Full Name"  required>
					<input id="phone" type="number" class="form-control form-white" placeholder="Phone Number" required>
					<input id="email" type="text" class="form-control form-white" placeholder="Email Address"  required>
					
                    <input id="message" type="text" class="form-control form-white" placeholder="Why would you like to join ADS?">
					
					<div class="checkbox-holder text-left">
						<div class="checkbox">
							<input type="checkbox" value="None" id="squaredOne" name="check" />
							<label for="squaredOne"><span>I Agree to the <strong>Terms &amp; Conditions</strong></span></label>
						</div>
					</div>
					<button type="submit" class="btn btn-submit">Submit</button>
					<div class="alert">Sent ! Thank you</div>
				</form>
			
				
		
			
			
			</div>
		</div>
	</div>



	<table style="width:100%" class="table  table-dark table-striped"  >
			<tr>
			  <th>Name</th>
			  <th>Email</th> 
			  <th>Phone</th>
			  <th>Why did you Apply</th>

			</tr>

			<tbody id="table_bones"></tbody>
			
		  </table>




	<!-- Holder for mobile navigation -->
	<div class="mobile-nav">
		<ul>
		</ul>

	</div>

	<script src="js/jquery.onepagenav.js"></script>
	<script src="js/main.js"></script>
